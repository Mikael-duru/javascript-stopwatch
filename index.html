<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="timer">
      <h1 class="timer_title">JavaScript Stopwatch</h1>
      <div id="container" class="timer_container">
        <div id="displayTime" class="timer_display">00:00:00:00</div>
        <div class="timer_btns">
          <button id="startBtn" class="timer_btn timer_btn-green">Start</button>
          <button id="pauseBtn" class="timer_btn timer_btn-yellow">ll</button>
          <button id="resetBtn" class="timer_btn timer_btn-red">Reset</button>
        </div>
      </div>
    </section>
  </main>

  <script src="/script.js"></script>
</body>
</html>
